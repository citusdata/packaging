base:
  - ".* warning: ignoring old recipe for target 'check'"
  - "sh: warning: setlocale: LC_ALL: cannot change locale \\(C.utf8\\): No such file or directory"
  - "dpkg-buildpackage: warning: using a gain-root-command while being root"
  - "/sbin/ldconfig: Warning: ignoring configuration file that cannot be opened: /etc/ld.so.conf: No such file or directory"
  - "warning: line \\d+: multiple %files for package *"
  - "configure: WARNING: unrecognized options: --disable-dependency-tracking"
  - "WARNING: If you run into issues during linking or bitcode compilation, you can use --without-security-flags."
  - "gpg: WARNING: options in `/root/.gnupg/gpg.conf' are not yet active during this run"
  - ".* warning: overriding recipe for target 'check'"
  - "dpkg-genchanges: warning: the current version .* is earlier than the previous one .*"
  - ".*: warning: '__s' may be used uninitialized in this function \\[-Wmaybe-uninitialized\\].*"
  - ".* unused substitution variable \\$\\{misc:Depends\\}.*"
  - ".*: substitution variable \\$\\{postgresql:Depends\\} unused, but is defined.*"
  - ".* unused substitution variable \\$\\{postgresql:Depends\\}.*"
  - ".* unused substitution variable \\$\\{shlib:Depends\\}.*"
  - "WARNING generated by debuild.*"
  - ".* cc1plus: warning: command-line option .*"
  - ".* warning: no previous prototype for .*"
  - "CMake Warning at .*"
  - "WARNING: Existing msrustup installation detected."
  - "WARNING: To update existing tools, use CTRL+C to exit and use `msrustup update` instead."
  - "WARNING: To OVERWRITE existing configuration, press ENTER."
  - "warning: Updating existing toolchain, profile choice will be ignored"
  - "warning: be sure to add .*"


debian:
  - ".*: W: invalid-license Commercial"
  - ".*: W: no-documentation"
rpm:
  - ".*: W: invalid-license Commercial"
  - ".*: W: no-documentation"
  - ".*: E: zero-length /usr/pgsql-.*/share/extension/citus.*"
  - ".* W: spurious-executable-perm .*"
